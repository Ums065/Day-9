<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button onclick="document.getElementById('myImage').src='2.gif'">
      Turn on the light
    </button>

    <img id="myImage" src="2.gif" style="width: 600px" height="600px" />

    <button
      onclick="document.getElementById('myImage').src='2
    .gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
