<!DOCTYPE html>
<html>
  <header>
    <title>Hide text and image</title>
  </header>
  <body>
    <h2>We can hide text or image by this</h2>
    <p id="hide">Umang Gol</p>
    <button
      type="button"
      onclick="document.getElementById('hide').style.display = 'none'"
    >
      Click here to hide text</button
    ><br />

    <button
      type="button"
      onclick="document.getElementById('hide').style.display = 'block'"
    >
      Click here to see text</button
    ><br />

    <h1>Similarely we can hide any image</h1>
    <img
      id="hide_img"
      src="Green_apple.png"
      style="height: 150px; width: 150px"
    /><br />
    <button
      type="button"
      onclick="document.getElementById('hide_img').style.display = 'none'"
    >
      Click here to hide image</button
    ><br />
    <button
      type="button"
      onclick="document.getElementById('hide_img').style.display = 'block'"
    >
      Click here to see image</button
    ><br />
  </body>
</html>
